<!DOCTYPE html>
<html lang="en">

<head>

    <title>Galeri Foto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style untuk gambar */
        .galeri-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Style untuk navbar */
        .navbar.navbar-dark .navbar-nav .nav-link {
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .navbar.navbar-dark .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #fff;
        }

        /* Style untuk navbar yang baru */
        .bg-biru {
            background-color: #15477A !important;
        }

        h3.display-6 {

        }

        #my-nav .navbar-nav .nav-link {
            padding: 10px 20px;
            color: #fff;
        }

        #my-nav .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #fff;
        }

        #my-nav .navbar-toggler {
            color: #fff;
            border-color: #fff;
        }

        #my-nav .navbar-toggler-icon {
            background-color: #fff;
        }

        /* CSS untuk mengatur posisi teks di tengah */
        .text-center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #footer {
            background-color: #15477A;
            padding: 15px 0;
            color: #fff;
        }
    </style>
</head>
